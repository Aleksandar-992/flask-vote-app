name: CI/CD

on:
  push:
    branches:
      - master  # Или вашата главна гранка
  pull_request:
    branches:
      - master  # Или вашата главна гранка

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Изберете верзија на Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest  # Претпоставува дека користите pytest за тестирање

